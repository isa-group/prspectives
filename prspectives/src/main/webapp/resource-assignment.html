<!doctype html>
<html ng-app="prspectives.ral">
	<head>
		<meta charset="utf-8">
		<title>Resource perspective</title>
        <link href="webjars/bootstrap/2.3.2/css/bootstrap.css" rel="stylesheet"/>
        <link href="webjars/bootstrap/2.3.2/css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="manager/css/angular-taglist-directive.css" rel="stylesheet"/>
        <link href="resource-assignment/resource-prsp.css" rel="stylesheet" />

        <script src="webjars/jquery/1.7.2/jquery.min.js"></script>
        <script src="libs/jquery-ui-1.10.4.custom.min.js"></script>
        <script src="webjars/angularjs/1.2.21/angular.js"></script>
        <script src="webjars/angularjs/1.2.21/angular-resource.js"></script>
        <script src="webjars/angularjs/1.2.21/angular-route.js"></script>
        <script src="webjars/angular-ui-bootstrap/0.8.0/ui-bootstrap-tpls.js"></script>

        <script src="resource-assignment/app.js"></script>
        <script src="resource-assignment/main-controller.js"></script>
        <script src="resource-assignment/assignment/assignment-controller.js"></script>
        <script src="resource-assignment/assignment/rasci-controller.js"></script>
        <script src="resource-assignment/assignment/ral-controller.js"></script>
        <script src="resource-assignment/analyser/analyser-controller.js"></script>
        <script src="resource-assignment/analyser/select-operation-controller.js"></script>
        <script src="common/process.js"></script>
        <script src="common/modelhandler.js"></script>
        <script src="common/ng-login.js"></script>
        <script src="common/ng-navbar.js"></script>
        <script src="libs/parser/antlr3-all-min.js"></script>
        <script src="libs/parser/RALLexer.js"></script>
        <script src="libs/parser/RALParser.js"></script>
    </head>

<body ng-controller="MainCtrl">

<topbar data-context="navbar" data-title="Resource Assignment"></topbar>

<div class="container">
    <div class="row">
        <div class="span2 sidebar affix">
            <ul class="nav nav-list">
                <li class="nav-header">Resource perspective</li>
                <li class="divider"></li>

                <li class="nav-header" ng-repeat-start="(key, process) in bpmnModel.processes | filter:(process.activityNames.length == 0)">{{process.processName}}</li>
                <li data-ng-class="{active: isActive(key, 'assignment')}">
                    <a data-ng-href="{{'#/'+navbar.currentModelId+'/'+key+'/assignment'}}">Resource assignment</a>
                </li>
                <li ng-repeat-end data-ng-class="{active: isActive(key, 'analysis')}">
                    <a data-ng-href="{{'#/'+navbar.currentModelId+'/'+key+'/analysis'}}">Analysis</a>
                </li>
            </ul>

        </div>
        <div class="span10 offset2 content" data-ng-view>

        </div>
    </div>
</div>
</body>
</html>
