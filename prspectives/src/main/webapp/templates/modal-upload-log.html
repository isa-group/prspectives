<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">Ã—</button>
    <h3>Upload log file</h3>
</div>
<div class="modal-body">
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
    <div class="btn btn-primary btn-file">Choose log file<input type="file" ng-file-select="onFileSelect($files)"/></div><br/><br/>
    <div ng-show="dropSupported" class="drop-box" ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true">or drop it here</div>
    <div ng-show="!dropSupported">HTML5 Drop File is not supported on this browser</div>
</div>
<div class="modal-footer">
    <a class="btn" data-ng-click="cancel()">Cancel</a>
</div>
